name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run test suite
      run: php bin/phpunit
      env:
        MOVIEDB_API_KEY: 1f54bd990f1cdfb230adb312546d765d
